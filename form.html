<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novembre Bleu, Octobre Rose - Formulaire</title>
    <link rel="stylesheet" href="assets/css/form.css">
</head>
<body>
    <div class="contact-form-container">
        <h2>Contactez Nous</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" placeholder="Votre Nom" required>
                <span class="error-message" id="nameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Votre Email" required>
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Votre Numéro de Téléphone" required>
                <span class="error-message" id="phoneError"></span>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" 
                          name="message" 
                          placeholder="Ecrivez votre message ici..." 
                          rows="5" required></textarea>
                <span class="error-message" 
                      id="messageError">Erreur!</span>
            </div>
            <button type="submit" class="submit-btn">Envoyer un message</button>
        </form>
    </div>

    <script src="form.html"></script>
</body>
</html>
